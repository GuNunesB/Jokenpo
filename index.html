<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo JoKenPô de um jogador somente.">
    <meta name="keywords" content="JoKenPô, jokenpo, pedra papel e tesoura, pedra, papel, tesoura, jogo, jogo de um jogador">
    <title>JoKenPô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container_geral">
        <h1><b>JOKENPÔ</b></h1>
        <div class="container_jogador">
            
            <h2>Jogador</h2>
            <div class="container_imgs">
            <img class="opcoes" src="img/pedra.png" alt="">
            <img class="opcoes" src="img/papel.png" alt="">
            <img class="opcoes" src="img/tesoura.png" alt="">
            </div>
            <form>
                <input type="radio" name="escolha" id="pedra">Pedra
                <input type="radio" name="escolha" id="papel">Papel
                <input type="radio" name="escolha" id="tesoura">Tesoura
                <p>
                    <!-- type="button" não tem o comportamento padrão de enviar formulário -->
                    <input type="button" value=" JOGAR " onclick="jogar()">
                    <input type="reset" value="reset" onclick="limpa()">
                </p>
            </form>
        </div>
        <hr>
        <h2>Computador</h2>
        <img src="img/pc.png" alt="Computador" id="pc">
        <hr>
        <h3 id="resultado"></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
