<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo JoKenPô de um jogador somente.">
    <meta name="keywords" content="JoKenPô, jokenpo, pedra papel e tesoura, pedra, papel, tesoura, jogo, jogo de um jogador">
    <link rel="stylesheet" href="style.css">
    <title>JoKenPô</title>
</head>

<body>
    <div class="container_geral">
        <h1>JOKENPÔ</h1>
        <p class="regras">
            Escolha uma das opções, aperte em jogar e seu resultado será exibido na tela. Aperte em "Reset" para reiniciar o jogo.
        </p>
        <div class="caixas">
        <div class="container_jogador">

            <h2>Jogador</h2>
            <div class="container_imgs">
                <img class="opcoes" src="img/pedra.png" alt="">
                <img class="opcoes" src="img/papel.png" alt="">
                <img class="opcoes" src="img/tesoura.png" alt="">
            </div>
            <form>
                <div class="container_radio">
                    <input class="opcoes-radio" type="radio" name="escolha" id="pedra">Pedra
                    <input class="opcoes-radio" type="radio" name="escolha" id="papel">Papel
                    <input class="opcoes-radio" type="radio" name="escolha" id="tesoura">Tesoura
                </div>
                <p>
                    <!-- type="button" não tem o comportamento padrão de enviar formulário -->
                    <input class="button" type="button" value=" JOGAR " onclick="jogar()">
                    <input class="button" type="reset" value="reset" onclick="limpa()">
                </p>
            </form>
        </div>
        <div class="container_computador">

            <h2>Computador</h2>
            <img src="img/pc.png" alt="Computador" id="pc">

        </div>
    </div>
        <h3 id="resultado"></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
